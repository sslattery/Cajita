version: '3'
services:
  cajita_dev:
    build:
      context: .
    volumes:
      - ..:${CONTAINER_CAJITA_DIR}
      - ccache_dir:${CONTAINER_CCACHE_DIR}
    working_dir: ${CONTAINER_CAJITA_DIR}
    environment:
      - TERM=xterm
      - CAJITA_DIR=${CONTAINER_CAJITA_DIR}
      - CCACHE_DIR=${CONTAINER_CCACHE_DIR}
      - CCACHE_MAXSIZE=10G
    command: tail -f /dev/null
    security_opt:
      - seccomp:unconfined
    network_mode: host
volumes:
  ccache_dir:
